{% extends "shared/layout.html" %}
{% block title %}Obnova hesla{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-sm-10 col-md-8 col-lg-6">
    <div class="card shadow-sm border-0 rounded-3 mt-4">
      <div class="card-body">
        <h1 class="h4 mb-3">Obnova hesla</h1>
        <p class="text-muted">Zadej e-mail svého účtu. Pošleme ti odkaz na reset hesla.</p>

        <form method="post" action="{{ url_for('auth.forgot_password_submit') }}" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" required autocomplete="email">
          </div>
          <button class="btn btn-primary w-100" type="submit">Poslat odkaz</button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('auth.login') }}" class="text-decoration-none">← Zpět na přihlášení</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
