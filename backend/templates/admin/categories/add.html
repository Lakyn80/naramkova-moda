{% extends "shared/layout.html" %}
{% block title %}Přidat kategorii{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Přidat kategorii</h1>

<form action="{{ url_for('admin.add_category') }}" method="post" class="needs-validation" novalidate>
  <div class="mb-3">
    <label class="form-label">Název</label>
    <input type="text" name="name" class="form-control" placeholder="např. babka" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Kategorie (dříve Skupina)</label>
    <input type="text" name="category" class="form-control" placeholder="např. Rodina">
    <input type="hidden" name="group" value="">
    <script>
      document.addEventListener('input', (e) => {
        if (e.target && e.target.name === 'category') {
          const g = document.querySelector('input[name="group"]');
          if (g) g.value = e.target.value;
        }
      });
    </script>
  </div>

  <div class="mb-4">
    <label class="form-label">Popis</label>
    <textarea name="description" class="form-control" rows="3" placeholder="volitelné"></textarea>
  </div>

  <div class="d-flex gap-2">
    <a href="{{ url_for('admin.list_categories') }}" class="btn btn-outline-secondary">Zpět</a>
    <button type="submit" class="btn btn-primary">Uložit</button>
  </div>
</form>
{% endblock %}
