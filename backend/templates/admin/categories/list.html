{% extends "shared/layout.html" %}
{% block title %}Kategorie{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3">Kategorie</h1>
  <a class="btn btn-primary" href="{{ url_for('admin.add_category') }}">+ Přidat kategorii</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Název</th><th>Kategorie (skupina)</th><th>Popis</th><th>Akce</th>
    </tr>
  </thead>
  <tbody>
    {% for c in categories %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.group or "—" }}</td>
      <td>{{ c.description or "" }}</td>
      <td class="d-flex gap-2">
        <a class="btn btn-sm btn-warning" href="{{ url_for('admin.edit_category', category_id=c.id) }}">Upravit</a>
        <form method="post" action="{{ url_for('admin.delete_category', category_id=c.id) }}" onsubmit="return confirm('Smazat?');">
          <button class="btn btn-sm btn-danger" type="submit">Smazat</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
